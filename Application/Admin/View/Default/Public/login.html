<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="__CSS__/bootstrap.min.css" />
		<link rel="stylesheet" href="__CSS__/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="__CSS__/matrix-login.css" />
        <link href="__FA__/css/font-awesome.css" rel="stylesheet" />
    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="">
				<div class="control-group normal_text"> <h3><img src="__IMG__/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="Username" name="username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password" name="password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                	<span class="pull-right"><a type="button" onclick="login_action()" class="btn btn-success">登录</a></span>
                </div>
            </form>
        </div>
        <script src="__JS__/jquery.min.js"></script>  
        <script src="__JS__/matrix.login.js"></script> 

        <script>
        	function login_action() {
        		if($('input[name=username]').val() == '') {
        			alert('请输入用户名');
        			return false;
        		}

        		if($('input[name=password]').val() == '') {
        			alert('请输入登录密码');
        			return false;
        		}

        		$.post("{:U('Public/login')}", $('#loginform').serialize(), function(r){
        			if(r.code == 0) {
        				window.location.href = "{:U('Index/index')}";
        			}else{
        				alert(r.msg)
        			}
        		},'json')
        	}
        </script>
    </body>
</html>
